<div>
<button class="btn" ng-repeat='b in results' ng-click="showTabela(b)">
	{{b.label}}
</button>
</div>

<table class="table  table-striped">
	<tr>
		<th  ng-repeat="key in labels"> {{key.label}} </th>
	</tr>

	<tr ng-repeat="v in values" >
		<td class="panel-info" ng-repeat="key in labels"> {{ v[key.key] }} </td>
	</tr>
</table>
