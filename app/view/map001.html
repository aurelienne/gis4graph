<div>
	<div class="labelPosition"><b>GIS4Graph</b> | <label id="mouse-position"></label></div>
	<div class="labelCarregando" ng-show="labels.carregando">Carregando</div>
	<div class="labelLegenda"  ng-show="labels.legenda">
		<table>
			<tr ng-repeat="c in cores | reverse" ng-if="c.iCor < 6">
				<td ng-show="c.cor != false" style="background: {{c.cor}}">Grau {{c.i}}</td>
			</tr>
		</table>
	</div>
	
	<div class="g4g-filter">
		<button class="gBtn"  ng-click="filter.showFilter()" >F</button><span ng-show="filter.show"> Filtrar</span>
		<div ng-show="filter.show">
			<table class="table">
				<tr><td>Coef. Aglo.</td>
					<td><input type="number" style="width: 100px" ng-model="limites.coef_aglom.min"></td>
					<td><input type="number" style="width: 100px" ng-model="limites.coef_aglom.max"></td>
				</tr>
				<tr><td>Grau</td>
					<td><input type="number" style="width: 100px" ng-model="limites.grau.min"></td>
					<td><input type="number" style="width: 100px" ng-model="limites.grau.max"></td>
				</tr>

				<tr><td>Betweeness</td>
					<td><input type="number" style="width: 100px" ng-model="limites.betweeness.min"></td>
					<td><input type="number" style="width: 100px" ng-model="limites.betweeness.max"></td>
				</tr>

				<tr><td>Min Cam. Médio</td>
					<td><input type="number" style="width: 100px" ng-model="limites.mencamed.min"></td>
					<td><input type="number" style="width: 100px" ng-model="limites.mencamed.max"></td>
				</tr>

				<tr><td>Closeness</td>
					<td><input type="number" style="width: 100px" ng-model="limites.closeness.min"></td>
					<td><input type="number" style="width: 100px" ng-model="limites.closeness.max"></td>
				</tr>
			</table>
			<center>
			<button class="btn" ng-click="filter.filtrar()">Aplicar Filtro</button>
			<button class="btn" ng-click="filter.original()">Remover Filtro</button>
			</center>
		</div>
	</div>

	<div class="g4g-grafo">
		<button class="gBtn" ng-click="grafo.showOptions()" >G</button><span ng-show="grafo.show"> Opçoes de Visualização</span>
		<div ng-show="grafo.show">
			<hr>
			<button class="btn" ng-click="grafo.showGrafo('coef_aglom')">Coef. Aglo.</button>
			<button class="btn" ng-click="grafo.showGrafo('grau')">Grau</button>
			<button class="btn" ng-click="grafo.showGrafo('mencamed')">Min Cam. Médio</button>
			<hr>
			<button class="btn" ng-click="grafo.showGrafo('betweeness')">betweeness</button>
			<button class="btn" ng-click="grafo.showGrafo('closeness')">closeness</button>
			</center>
		</div>		
	</div>
	<div id="map" class="map"></div>
	<div id="popup" class="ol-popup">
		<a href="#" id="popup-closer" class="ol-popup-closer"></a>
		<div id="popup-content"></div>
	</div>
</div>
